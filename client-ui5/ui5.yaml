specVersion: "3.0"
metadata:
  name: client-ui5
type: application
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /api
      configuration:
        baseUri: "http://127.0.0.1:3000/api"
        strictSSL: false
        secure: false
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /api-docs
      configuration:
        baseUri: "http://127.0.0.1:3000/api-docs"
        strictSSL: false
        secure: false
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /uploads
      configuration:
        baseUri: "http://127.0.0.1:3000/uploads"
        strictSSL: false
        secure: false
