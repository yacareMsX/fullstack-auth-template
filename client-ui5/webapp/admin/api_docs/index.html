<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Docs</title>
    <script id="sap-ui-bootstrap" src="https://sdk.openui5.org/resources/sap-ui-core.js" data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.tnt,sap.ui.layout" data-sap-ui-resourceroots='{
            "api.docs": "./",
            "invoice.app": "../../"
        }' data-sap-ui-compatVersion="edge" data-sap-ui-async="true" data-sap-ui-xx-componentPreload="off">
        </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ], function (ComponentContainer) {
                new ComponentContainer({
                    name: "api.docs",
                    settings: {
                        id: "api.docs"
                    },
                    async: true
                }).placeAt("content");
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
