<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Hub</title>
    <script id="sap-ui-bootstrap" src="https://sdk.openui5.org/resources/sap-ui-core.js" data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.ui.layout,sap.tnt,sap.f" data-sap-ui-resourceroots='{
            "invoice.app": "./"
        }' data-sap-ui-compatVersion="edge" data-sap-ui-async="true" data-sap-ui-language="es-ES">
        </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ], function (ComponentContainer) {
                new ComponentContainer({
                    name: "invoice.app",
                    settings: {
                        id: "invoice.app"
                    },
                    async: true
                }).placeAt("content");
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content">
    <!-- Component will be loaded here -->
</body>

</html>
