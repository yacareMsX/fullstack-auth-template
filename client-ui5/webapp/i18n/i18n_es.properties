# Help Portal - Ley Crea y Crece
helpLeyCreaCreceTitle=Documentación Ley Crea y Crece
helpLeyCreaCreceSubtitle=Guía completa para el módulo de cumplimiento de facturación electrónica Ley Crea y Crece.

# Overview
helpOverview=Visión General
helpLeyCreaCreceOverviewText=El módulo "Ley Crea y Crece" está diseñado para automatizar completamente sus flujos de trabajo de facturación electrónica B2B. Actúa como un puente entre su sistema ERP y los puntos de entrada públicos (FACeB2B) o plataformas privadas, asegurando que cada factura que emita cumpla con la normativa, esté firmada digitalmente y se entregue al instante.<br/><br/>Las capacidades clave incluyen:<ul><li>Generación automática de XML (FacturaE/UBL).</li><li>Firma digital vía XAdES/X.509.</li><li>Actualizaciones de estado en tiempo real del receptor.</li><li>Trazabilidad completa e informes legales.</li></ul>

helpMoreInfoTitle=Más Información
helpFacePortalLink=Portal Oficial FACe
helpFaceDocLink=Documentación Técnica FACe
helpIntegrationSchemaTitle=Esquema de Integración del Sistema
helpIntegrationSchemaDesc=El diagrama anterior ilustra el flujo de datos: la entrada del usuario o los datos del ERP son validados y transformados por Delliom Hub, firmados y luego enrutados al destino apropiado (FACe o Peppol), con actualizaciones de estado fluyendo de regreso.

# User Manual
helpUserManual=Manual de Usuario
helpFieldDescTitle=Descripción de Campos y Uso

helpManualDashboard=Visión General del Panel
helpManualDashboardText=El panel de control es su centro de mando. Proporciona métricas de alto nivel y mosaicos de acceso rápido.
helpManualDashboardFields=<ul><li><strong>Apps FacturaE</strong>: Mosaicos para cada módulo regional (FACE, Verifactu, Francia, etc.). Haga clic en 'Ley C&C' para acceder a este módulo.</li><li><strong>Informes</strong>: Gráficos analíticos que muestran volúmenes y estados de facturas.</li><li><strong>Informes Legales</strong>: Acceso a modelos fiscales como el 303 y 349.</li></ul>

helpManualInvoices=Gestión de Facturas
helpManualInvoicesText=La Lista de Facturas proporciona una vista completa de su historial de facturación.
helpManualInvoicesFields=<ul><li><strong>Filtros</strong>: Use la barra superior para filtrar por 'Rango de fechas', 'Estado' (Enviada, Pagada, etc.) o 'Nombre del Cliente'.</li><li><strong>Número de Factura</strong>: El ID único de la factura.</li><li><strong>Importe</strong>: Importe bruto total.</li><li><strong>Estado</strong>: Estado actual del ciclo de vida. 'Borrador' significa no enviado; 'Firmada' significa lista para enviar.</li><li><strong>Acciones</strong>: Haga clic en la fila para ver detalles o en el icono de edición para modificar borradores.</li></ul>

helpManualCreate=Crear Nueva Factura
helpManualCreateText=El formulario de creación se divide en secciones lógicas: Emisor, Receptor y Detalles.
helpManualCreateFields=<ul><li><strong>Emisor</strong>: Se rellena automáticamente con los datos de su empresa. Seleccione un Origen diferente si gestiona múltiples entidades.</li><li><strong>Receptor</strong>: Seleccione de su lista de 'Gestión de Receptores' o escriba uno nuevo.</li><li><strong>Detalles de Factura</strong>: <ul><li><em>Número de Factura</em>: Su referencia interna.</li><li><em>Fecha</em>: Fecha de emisión.</li><li><em>Tipo</em>: F1 (Normal), R1 (Rectificativa), etc.</li></ul></li><li><strong>Líneas</strong>: Añada productos/servicios aquí. Las tasas impositivas se calculan automáticamente según la configuración del país.</li><li><strong>Totales</strong>: Revise la Base Imponible y el Importe Total antes de guardar.</li></ul>

# Getting Started
helpGettingStarted=Primeros Pasos
helpConfiguration=Configuración
helpCertificateSetup=Configuración del Certificado Digital
helpCertificateSetupText=Se requiere un certificado digital válido (FNMT, Camerfirma, etc.) para firmar facturas. Vaya a 'Configuración Global' > 'Gestión de Certificados' para subir su archivo .p12 o .pfx.
helpFiscalData=Datos Fiscales
helpFiscalDataText=Asegúrese de que el NIF y la dirección fiscal de su empresa estén configurados correctamente en 'Administración' > 'Gestión de Orígenes'.

# Functional Modules
helpFunctionalModules=Módulos Funcionales
helpIssuingInvoices=Emisión de Facturas
helpIssuingInvoicesText=Navegue a 'Borradores' para crear una nueva factura. Rellene los detalles del destinatario, las líneas y los impuestos. Haga clic en 'Firmar y Enviar' para generar el XML firmado y enviarlo a la plataforma.
helpReceivingInvoices=Recepción de Facturas
helpReceivingInvoicesText=Las facturas entrantes se recuperan automáticamente del punto de entrada público (FACeB2B, etc.) o se pueden cargar manualmente a través de la función 'Cargar XML'.
helpStatusManagement=Gestión de Estados
helpStatusManagementText=Realice un seguimiento del ciclo de vida de sus facturas. Los estados clave incluyen: Enviada, Aceptada por el Cliente, Rechazada y Pagada. Debe informar la fecha de pago de las facturas recibidas en un plazo de 4 días.

# Technical Modules
helpTechnicalModules=Módulos Técnicos
helpApiIntegration=Integración API
helpApiIntegrationText=Todas las funciones están disponibles a través de API REST. Consulte la sección 'Documentación de API' para ver los endpoints relativos al envío de facturas (/api/invoices) y actualizaciones de estado (/api/invoices/{id}/status).
helpXmlFormat=Formatos XML
helpXmlFormatText=La plataforma soporta FacturaE 3.2.x y UBL 2.1 (Invoice y CreditNote). Se proporciona conversión automática para los formatos soportados.
helpSecurity=Seguridad
helpSecurityText=Se requiere autenticación OAuth2 para el acceso a la API. Todos los documentos XML se firman digitalmente utilizando XAdES-XL (FacturaE) o X.509 (UBL).

# FAQ
helpFaq=Preguntas Frecuentes
helpFaqQ1=¿Qué formatos de certificado son compatibles?
helpFaqA1=Admitimos contenedores .p12 y .pfx. Java KeyStore (JKS) no es compatible directamente.
helpFaqQ2=¿Puedo cancelar una factura enviada?
helpFaqA2=No, una vez enviada una factura, no se puede eliminar. Debe emitir una Factura Rectificativa (Abono) para corregirla.
