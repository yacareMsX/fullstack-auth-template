# Help Portal - Ley Crea y Crece
helpLeyCreaCreceTitle=Ley Crea y Crece Documentation
helpLeyCreaCreceSubtitle=Comprehensive guide for the Ley Crea y Crece e-invoicing compliance module.

# Overview
helpOverview=Overview
helpLeyCreaCreceOverviewText=The "Ley Crea y Crece" module is designed to fully automate your improved B2B e-invoicing workflows. It acts as a bridge between your ERP system and the Spanish public entry points (FACeB2B) or Private platforms, ensuring that every invoice you issue is compliant, digitally signed, and delivered instantly.<br/><br/>Key capabilities include:<ul><li>Automatic XML generation (FacturaE/UBL).</li><li>Digital signature via XAdES/X.509.</li><li>Real-time status updates from the receiver.</li><li>Full traceability and statutory reporting.</li></ul>

helpMoreInfoTitle=More Information
helpFacePortalLink=Official FACe Portal
helpFaceDocLink=FACe Technical Documentation
helpIntegrationSchemaTitle=System Integration Schema
helpIntegrationSchemaDesc=The diagram above illustrates the data flow: user input or ERP data is validated and transformed by the Delliom Hub, signed, and then routed to the appropriate destination (FACe or Peppol), with status updates flowing back.

# User Manual
helpUserManual=User Manual
helpFieldDescTitle=Field Descriptions & Usage

helpManualDashboard=Dashboard Overview
helpManualDashboardText=The dashboard is your command center. It provides high-level metrics and quick access tiles.
helpManualDashboardFields=<ul><li><strong>eInvoice Apps</strong>: Tiles for each regional module (FACE, Verifactu, France, etc.). Click 'Ley C&C' to access this module.</li><li><strong>Reporting</strong>: Analytical graphs showing invoice volumes and statuses.</li><li><strong>Statutory Reporting</strong>: Access to tax models like 303 and 349.</li></ul>

helpManualInvoices=Managing Invoices
helpManualInvoicesText=The Invoice List provides a comprehensive view of your billing history.
helpManualInvoicesFields=<ul><li><strong>Filters</strong>: Use the top bar to filter by 'Date Range', 'Status' (Sent, Paid, etc.), or 'Customer Name'.</li><li><strong>Invoice Number</strong>: The unique ID of the invoice.</li><li><strong>Amount</strong>: Total gross amount.</li><li><strong>Status</strong>: Current lifecycle state. 'Draft' means not sent; 'Signed' means ready to send.</li><li><strong>Actions</strong>: Click the row to view details or the edit icon to modify drafts.</li></ul>

helpManualCreate=Creating a New Invoice
helpManualCreateText=The creation form is split into logical sections: Issuer, Receiver, and Details.
helpManualCreateFields=<ul><li><strong>Issuer</strong>: Auto-filled with your company data. Select a different Origin if you manage multiple entities.</li><li><strong>Receiver</strong>: Select from your 'Receiver Management' list or type a new one.</li><li><strong>Invoice Details</strong>: <ul><li><em>Invoice Number</em>: Your internal reference.</li><li><em>Date</em>: Issue date.</li><li><em>Type</em>: F1 (Normal), R1 (Rectification), etc.</li></ul></li><li><strong>Lines</strong>: Add products/services here. Tax rates are auto-calculated based on country configuration.</li><li><strong>Totals</strong>: Review the Taxable Base and Total Amount before saving.</li></ul>

# Getting Started
helpGettingStarted=Getting Started
helpConfiguration=Configuration
helpCertificateSetup=Digital Certificate Setup
helpCertificateSetupText=A valid digital certificate (FNMT, Camerfirma, etc.) is required to sign invoices. Go to 'Global Configuration' > 'Certificates Management' to upload your .p12 or .pfx file.
helpFiscalData=Fiscal Data
helpFiscalDataText=Ensure your company's NIF and fiscal address are correctly configured in 'Administration' > 'Origins Management'.

# Functional Modules
helpFunctionalModules=Functional Modules
helpIssuingInvoices=Issuing Invoices
helpIssuingInvoicesText=Navigate to 'Drafts' to create a new invoice. Fill in the recipient details, line items, and taxes. Click 'Sign & Send' to generate the signed XML and submit it to the platform.
helpReceivingInvoices=Receiving Invoices
helpReceivingInvoicesText=Incoming invoices are automatically retrieved from the public entry point (FACeB2B, etc.) or can be manually uploaded via the 'Upload XML' feature.
helpStatusManagement=Status Management
helpStatusManagementText=Track the lifecycle of your invoices. Key statuses include: Sent, Accepted by Customer, Rejected, and Paid. You must report the payment date for received invoices within 4 days.

# Technical Modules
helpTechnicalModules=Technical Modules
helpApiIntegration=API Integration
helpApiIntegrationText=All features are available via REST API. Refer to the 'API Documentation' section for endpoints regarding Invoice Submission (/api/invoices) and Status Updates (/api/invoices/{id}/status).
helpXmlFormat=XML Formats
helpXmlFormatText=The platform supports FacturaE 3.2.x and UBL 2.1 (Invoice and CreditNote). Automatic conversion is provided for supported formats.
helpSecurity=Security
helpSecurityText=OAuth2 authentication is required for API access. All XML documents are digitally signed using XAdES-XL (FacturaE) or X.509 (UBL).

# FAQ
helpFaq=FAQ
helpFaqQ1=What certificate formats are supported?
helpFaqA1=We support .p12 and .pfx containers. Java KeyStore (JKS) is not supported directly.
helpFaqQ2=Can I cancel a sent invoice?
helpFaqA2=No, once an invoice is sent, it cannot be deleted. You must issue a Rectification Invoice (Credit Note) to correct it.
